<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>登录 Login - 瑞恩罗恰德</title>

<!-- 引入 Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}
.box {
    background-color: white;
    padding: 40px 30px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    width: 400px;
    text-align: center;
}
.logo img {
    width: 150px;
    margin-bottom: 20px;
}
form {
    display: flex;
    flex-direction: column;
}
form input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
form button {
    width: 100%;
    padding: 12px;
    background-color: #6c5ce7;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}
form button:hover {
    background-color: #5e54d2;
}
.error-message {
    color: red;
    margin-top: 10px;
}
</style>

</head>

<body>
<div class="container">
  <div class="box">
    <div class="logo">
      <img src="images/37eef08795715baa9746a6829c38d89.png" alt="logo">
    </div>

    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">LOGIN</button>
      <div id="error-message" class="error-message"></div>
    </form>

  </div>
</div>

<script>
  // ====== 你的 Firebase 配置 ======
  const firebaseConfig = {
    apiKey: "AIzaSyDipF9OB3ViymcyZ6PTCBvdBrQ5Ze09MLQ",
    authDomain: "ryanrochad-5c497.firebaseapp.com",
    projectId: "ryanrochad-5c497",
    storageBucket: "ryanrochad-5c497.firebasestorage.app",
    messagingSenderId: "454876873137",
    appId: "1:454876873137:web:c0592b5f307e777282bd90"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // 登录逻辑
  document.getElementById('login-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;
    const errorMessageDiv = document.getElementById('error-message');

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        alert('登录成功！');
        window.location.href = 'dl.html'; // 登录后跳转回首页
      })
      .catch((error) => {
        console.error(error);
        errorMessageDiv.textContent = '登录失败: ' + error.message;
      });
  });
</script>

</body>
</html>
