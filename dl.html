<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>瑞恩罗恰德 登录注册</title>

<!-- 引入 Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}
.box {
    background-color: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    width: 400px;
}
.logo {
    text-align: center;
    margin-bottom: 20px;
}
.logo img {
    width: 150px;
}
.tabs {
    display: flex;
    justify-content: center;
    list-style-type: none;
    margin: 20px 0;
    padding: 0;
    border-bottom: 2px solid #eee;
}
.tabs li {
    margin: 0 10px;
    padding: 10px;
    cursor: pointer;
    font-weight: bold;
}
.tabs li.active {
    color: #6c5ce7;
    border-bottom: 2px solid #6c5ce7;
}
form {
    display: flex;
    flex-direction: column;
}
form input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
form button {
    width: 100%;
    padding: 12px;
    background-color: #6c5ce7;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}
form button:hover {
    background-color: #5e54d2;
}
.forgot-password, .social-login {
    text-align: center;
    margin-top: 15px;
}
.social-login a {
    margin: 0 5px;
    text-decoration: none;
    color: #6c5ce7;
}
</style>

</head>

<body>
<div class="container">
  <div class="box">
    <div class="logo">
      <img src="images/37eef08795715baa9746a6829c38d89.png" alt="logo">
    </div>

    <!-- Tabs -->
    <ul class="tabs">
      <li class="active" id="login-tab">LOGIN</li>
      <li id="signup-tab">SIGN UP</li>
    </ul>

    <!-- 登录表单 -->
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">LOGIN</button>
      <div class="forgot-password">
        <p>Forget Password?</p>
      </div>
      <div class="social-login">
        <a href="https://weixin.qq.com/" target="_blank">微信登录</a> |
        <a href="https://im.qq.com/index/" target="_blank">QQ登录</a>
      </div>
    </form>

    <!-- 注册表单（默认隐藏） -->
    <form id="signup-form" style="display:none;">
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button type="submit">SIGN UP</button>
    </form>

  </div>
</div>

<script>
  // ======= Firebase 配置 =======
  const firebaseConfig = {
    apiKey: "AIzaSyDipF9OB3ViymcyZ6PTCBvdBrQ5Ze09MLQ",
    authDomain: "ryanrochad-5c497.firebaseapp.com",
    projectId: "ryanrochad-5c497",
    storageBucket: "ryanrochad-5c497.firebasestorage.app",
    messagingSenderId: "454876873137",
    appId: "1:454876873137:web:c0592b5f307e777282bd90"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // ======= 登录逻辑 =======
  document.getElementById('login-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        alert('登录成功！');
        window.location.href = 'index.html'; // 登录后跳转首页
      })
      .catch((error) => {
        alert('登录失败: ' + error.message);
      });
  });

  // ======= 注册逻辑 =======
  document.getElementById('signup-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('signup-email').value;
    const password = document.getElementById('signup-password').value;

    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        alert('注册成功！请登录。');
        window.location.reload(); // 注册后刷新回登录界面
      })
      .catch((error) => {
        alert('注册失败: ' + error.message);
      });
  });

  // ======= Tabs切换逻辑 =======
  document.getElementById('login-tab').addEventListener('click', function() {
    document.getElementById('login-form').style.display = 'flex';
    document.getElementById('signup-form').style.display = 'none';
    this.classList.add('active');
    document.getElementById('signup-tab').classList.remove('active');
  });

  document.getElementById('signup-tab').addEventListener('click', function() {
    document.getElementById('login-form').style.display = 'none';
    document.getElementById('signup-form').style.display = 'flex';
    this.classList.add('active');
    document.getElementById('login-tab').classList.remove('active');
  });

  // ======= 登录状态监听（可选） =======
  auth.onAuthStateChanged(user => {
    if (user) {
      console.log('用户已登录:', user.email);
    } else {
      console.log('未登录');
    }
  });
</script>

</body>
</html>
