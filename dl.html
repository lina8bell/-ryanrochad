<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>瑞恩罗恰德 登录注册</title>

<!-- 引入 Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}
.box {
    background-color: white;
    display: flex;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    overflow: hidden;
}
.left-section, .right-section {
    padding: 40px;
    width: 400px;
    box-sizing: border-box;
}
.left-section {
    border-right: 1px solid #eee;
}
h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #6c5ce7;
}
form input {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
form button {
    width: 100%;
    padding: 12px;
    background-color: #6c5ce7;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}
form button:hover {
    background-color: #5e54d2;
}
.social-login {
    text-align: center;
    margin-top: 15px;
}
.social-login a {
    margin: 0 5px;
    text-decoration: none;
    color: #6c5ce7;
}
</style>

</head>

<body>
<div class="container">
  <div class="box">
    
    <!-- 登录表单 -->
    <div class="left-section">
      <h2>登录 Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="邮箱 Email" required>
        <input type="password" id="login-password" placeholder="密码 Password" required>
        <button type="submit">登录 Login</button>
        <div class="social-login">
          <p>忘记密码？ Forget Password？</p>
        </div>
      </form>
    </div>

    <!-- 注册表单 -->
    <div class="right-section">
      <h2>注册 Sign Up</h2>
      <form id="signup-form">
        <input type="email" id="signup-email" placeholder="邮箱 Email" required>
        <input type="password" id="signup-password" placeholder="密码 Password" required>
        <button type="submit">注册 Sign Up</button>
        <div class="social-login">
          <a href="https://weixin.qq.com/" target="_blank">微信登录</a> | 
          <a href="https://im.qq.com/index/" target="_blank">QQ登录</a>
        </div>
      </form>
    </div>

  </div>
</div>

<script>
  // ======= 你的 Firebase 配置 =======
  const firebaseConfig = {
    apiKey: "AIzaSyDipF9OB3ViymcyZ6PTCBvdBrQ5Ze09MLQ",
    authDomain: "ryanrochad-5c497.firebaseapp.com",
    projectId: "ryanrochad-5c497",
    storageBucket: "ryanrochad-5c497.firebasestorage.app",
    messagingSenderId: "454876873137",
    appId: "1:454876873137:web:c0592b5f307e777282bd90"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // 登录逻辑
  document.getElementById('login-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        alert('登录成功！');
        window.location.href = 'index.html'; // 登录后跳转首页
      })
      .catch((error) => {
        alert('登录失败: ' + error.message);
      });
  });

  // 注册逻辑
  document.getElementById('signup-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('signup-email').value;
    const password = document.getElementById('signup-password').value;

    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        alert('注册成功！请登录。');
        window.location.reload(); // 注册后刷新回登录页面
      })
      .catch((error) => {
        alert('注册失败: ' + error.message);
      });
  });

  // 登录状态监听（非必须，可以观察）
  auth.onAuthStateChanged(user => {
    if (user) {
      console.log('用户已登录:', user.email);
    } else {
      console.log('未登录');
    }
  });
</script>

</body>
</html>
